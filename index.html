<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="header text-center">
      <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>

    <main class="main d-flex flex-column align-items-center text-center pt-3">
      <div class="scoreboard">
        <h2 class="score-info" id="scoreInfo">Let's Play!</h2>
        <h4 class="score-message" id="scoreMessage">Best out of 5 wins</h4>
        <div class="scores-container">
          <div class="score-box">
            <div class="icon" id="playerChoice">⌀</div>
            <p class="score" id="playerRoundScore">Player - 0</p>
          </div>
          <div class="score-box">
            <div class="icon" id="computerChoice">⌀</div>
            <p class="score" id="computerRoundScore">Computer - 0</p>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="btn btn-square" id="rockBtn">
          <div class="icon">✊</div>
        </button>
        <button class="btn btn-square" id="paperBtn">
          <div class="icon">✋</div>
        </button>
        <button class="btn btn-square" id="scissorsBtn">
          <div class="icon">✌</div>
        </button>
      </div>

      <div class="overall-scoreboard border border-3 border-dark bg-secondary shadow rounded-24 p-4">
        <div class="d-flex justify-content-center text-dark">
          <span class="fs-4">Games Played : </span><p id="currentGame" class="fs-4 ps-2">0</p>
        </div>
        <h4 class="mt-3 pt-4 border-top border-dark text-dark">Scoreboard</h4>
        <div class="scores-container text-dark">
          <div class="d-flex justify-content-center align-items-center">
            <span class="fs-5" id="playerRoundScore">Player : </span><span id="playerTotalScore" class="fs-4 ps-2">0</span>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <span class="fs-5 ps-5" id="computerRoundScore">Computer : </span><span id="computerTotalScore" class="fs-4 ps-2">0</span>
          </div>
        </div>
      </div>



      <div class="spacer mb-auto"></div>
    </main>

    <footer class="footer text-center text-white">
      <div class="container d-flex justify-content-center align-items-center">
        <p>
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Caleb Dickson
        </p>
        <a
          class="d-flex align-items-center code-review ms-4 text-white"
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/tacDev-io/rock-paper-scissors"
        >
          <p class="me-4">Review this code on Github</p>
          <span class="icons8-github"></span>
        </a>
      </div>
    </footer>

    <div class="modal fade" id="endgameModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog mt-5 pt-5">
        <div class="modal-content text-center">
          <div class="modal-title m-5">
            <h1 id="endgameMsg">You won!</h1>
            <p class="fs-1" id="endgameGraphic"></p>
          </div>
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-restart col-4 m-4"
              id="restartBtn"
            >
              Play Again
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
