<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class='page-title'>Rock Paper Scissors</div>
    
    <div class='game-data-container'></div>

            <button class='Scissors'><img class='scissors-img' src='./img/scissors.png';></button>
        </div>
        <div class='versus'>VS.</div>
        <div><img class='comp-icon' src='./img/computer.png'></div>
    </div>



<script src="script.js"></script>
